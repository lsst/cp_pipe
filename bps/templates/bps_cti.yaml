pipelineYaml: "${CP_PIPE_DIR}/pipelines/${INSTRUMENT}/cpCti.yaml#cpCtiSolve"

project: "${TICKET}"
campaign: "${TICKET}"
submitPath: "${SCRATCH}/submit/{outputRun}"

# Necessary to cluster by exposure if there are many input exposures
clusterAlgorithm: lsst.ctrl.bps.quantum_clustering_funcs.dimension_clustering
cluster:
  cpCtiIsrByExposure:
    pipetasks: cpCtiIsr
    dimensions: exposure

payload:
  payloadName: "${INSTRUMENT}_${TICKET}_cti"
  output: "${USER_CALIB_PREFIX}${INSTRUMENT}/calib/${TICKET}/${TAG}/ctiGen.${RERUN}"
  butlerConfig: "${REPO}"
  inCollection: "${USER_CALIB_PREFIX}${INSTRUMENT}/calib/${TICKET},u/abrought/LSSTCam/calib/DM-49847/3s_v1/ctiGen.20250819a/20250819T202737Z,LSSTCam/calib/DM-51897/3s_v1/linearizerGen.20250808a,${RAW_COLLECTION},${CALIB_COLLECTIONS}"
  dataQuery: "${SELECTION_PTC_CTI}"
