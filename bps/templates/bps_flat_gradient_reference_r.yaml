pipelineYaml: "${CP_PIPE_DIR}/pipelines/${INSTRUMENT}/cpFlatGradientReference.yaml"

project: "${TICKET}"
campaign: "${TICKET}"
submitPath: "${SCRATCH}/submit/{outputRun}"

# Necessary to cluster by exposure if there are many input exposures
clusterAlgorithm: lsst.ctrl.bps.quantum_clustering_funcs.dimension_clustering
cluster:
  cpFlatIsrByExposure:
    pipetasks: cpFlatIsr,cpFlatMeasure
    dimensions: exposure

payload:
  payloadName: "${INSTRUMENT}_${TICKET}_flat_gradient_reference_r"
  output: "${USER_CALIB_PREFIX}${INSTRUMENT}/calib/${TICKET}/${TAG}/flatGradientReferenceGen-r.${RERUN}"
  butlerConfig: "${REPO}"
  inCollection: "${RAW_COLLECTION},${CALIB_COLLECTIONS}"
  dataQuery: "${SELECTION_FLAT_r} and band='r'"
