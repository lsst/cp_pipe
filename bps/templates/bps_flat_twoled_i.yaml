pipelineYaml: "${CP_PIPE_DIR}/pipelines/${INSTRUMENT}/cpFlatTwoLed.yaml"

project: "${TICKET}"
campaign: "${TICKET}"
submitPath: "${SCRATCH}/submit/{outputRun}"

# Necessary to cluster by exposure if there are many input exposures
clusterAlgorithm: lsst.ctrl.bps.quantum_clustering_funcs.dimension_clustering
cluster:
  cpFlatIsrByExposure:
    pipetasks: cpFlatIsr
    dimensions: exposure

payload:
  payloadName: "${INSTRUMENT}_${TICKET}_flat_i"
  output: "${USER_CALIB_PREFIX}${INSTRUMENT}/calib/${TICKET}/${TAG}/flatGen-i.${RERUN}"
  butlerConfig: "${REPO}"
  inCollection: "${USER_CALIB_PREFIX}${INSTRUMENT}/calib/${TICKET},${RAW_COLLECTION},${CALIB_COLLECTIONS}"
  dataQuery: "${SELECTION_FLAT_i} and band='i'"

extraQgraphOptions: "--config cpFlatBlueNormalize:downSelectionValue=single_led_flat_m730l5 --config cpFlatRedNormalize:downSelectionValue=single_led_flat_m810l3 --config cpFlatRedBlueCombine:weightOne=0.476"
