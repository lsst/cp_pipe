description: cp_pipe LSSTCam flat gradient reference calibration construction.
instrument: lsst.obs.lsst.LsstCam
imports:
  - location: $CP_PIPE_DIR/pipelines/_ingredients/cpFlatGradientReferenceLSST.yaml
tasks:
  cpFlatCombine:
    class: lsst.cp.pipe.CalibCombineByFilterTask
    config:
      doVignetteMask: true
      # This radius is from RFC-1120.
      vignette.radius: 350.0
