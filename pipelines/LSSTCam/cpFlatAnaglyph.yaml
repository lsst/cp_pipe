description: cp_pipe anaglyph (red/blue) LSSTCam flat calibration construction.
instrument: lsst.obs.lsst.LsstCam
imports:
  - location: $CP_PIPE_DIR/pipelines/_ingredients/cpFlatAnaglyphLSST.yaml
tasks:
  cpFlatBlueCombine:
    class: lsst.cp.pipe.CalibCombineByFilterTask
    config:
      doVignetteMask: true
      # This radius is from RFC-1120.
      vignette.radius: 350.0
      doPartialVignetteMask: true
      # This radius is from RFC-1125.
      partialVignette.radius: 317.0
  cpFlatRedCombine:
    class: lsst.cp.pipe.CalibCombineByFilterTask
    config:
      doVignetteMask: true
      # This radius is from RFC-1120.
      vignette.radius: 350.0
      doPartialVignetteMask: true
      # This radius is from RFC-1125.
      partialVignette.radius: 317.0
