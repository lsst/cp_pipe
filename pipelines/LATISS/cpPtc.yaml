description: Latiss Photon-Transfer Curve calibration construction.
instrument: lsst.obs.lsst.Latiss
imports:
  - location: $CP_PIPE_DIR/pipelines/_ingredients/cpPtcLSST.yaml
tasks:
  cpPtcExtract:
    class: lsst.cp.pipe.ptc.PhotonTransferCurveExtractTask
    config:
      efdSalIndex: 201
  cpPtcIsr:
    class: lsst.ip.isr.IsrTaskLSST
    config:
      doLinearize: false
      doAmpOffset: true
      ampOffset.ampEdgeMaxOffset: 100000.0
      ampOffset.doBackground: false
      ampOffset.doDetection: false
      ampOffset.doApplyAmpOffset: false
