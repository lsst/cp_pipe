description: LATISS Photon-Transfer Curve calibration construction.
instrument: lsst.obs.lsst.Latiss
imports:
  - location: $CP_PIPE_DIR/pipelines/_ingredients/cpPtcLSST.yaml
tasks:
  cpPtcExtractPair:
    class: lsst.cp.pipe.ptc.PhotonTransferCurveExtractPairTask
    config:
      efdSalIndex: 201
  cpPtcAdjustGainRatios:
    class: lsst.cp.pipe.ptc.PhotonTransferCurveAdjustGainRatiosTask
    config:
      do_remove_radial_gradient: false
      chebyshev_gradient_order: 2
