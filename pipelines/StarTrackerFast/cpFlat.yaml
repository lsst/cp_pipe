description: ComCam flat calibration construction
instrument: lsst.obs.rubinGenericCamera.StarTrackerFast
imports:
  - location: $CP_PIPE_DIR/pipelines/_ingredients/cpFlat.yaml
tasks:
  cpFlatIsr:
    class: lsst.ip.isr.IsrTask
    config:
      doOverscan: false
      doLinearize: false
      doCrosstalk: false
      doDefect: false
  cpFlatMeasure:
    class: lsst.cp.pipe.CpFlatMeasureTask
    config:
      doVignette: false
