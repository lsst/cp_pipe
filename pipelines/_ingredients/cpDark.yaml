# Note that if you edit this file you may also need to edit
# cpDarkForDefects.yaml.
description: cp_pipe DARK calibration construction
tasks:
  darkIsr:
    class: lsst.ip.isr.IsrTask
    config:
      connections.ccdExposure: 'raw'
      connections.outputExposure: 'cpDarkIsr'
      doWrite: true
      doDefect: false
      doBrighterFatter: false
      doDark: false
      doFlat: false
      doApplyGains: false
      doFringe: false
      doSaturation: false
      maskNegativeVariance: false
      doInterpolate: false
      doSetBadRegions: false
  cpDark:
    class: lsst.cp.pipe.cpDarkTask.CpDarkTask
    config:
      connections.inputExp: 'cpDarkIsr'
      connections.outputExp: 'cpDarkProc'
  cpDarkCombine:
    class: lsst.cp.pipe.cpCombine.CalibCombineTask
    config:
      connections.inputExpHandles: 'cpDarkProc'
      connections.outputData: 'dark'
      calibrationType: 'dark'
      exposureScaling: "DarkTime"
      python: config.mask.append("CR")
  cpDarkBin1:
    class: lsst.pipe.tasks.visualizeVisit.VisualizeBinCalibTask
    config:
      connections.inputExp: 'dark'
      connections.outputExp: 'darkBin1'
      binning: 8
  cpDarkBin2:
    class: lsst.pipe.tasks.visualizeVisit.VisualizeBinCalibTask
    config:
      connections.inputExp: 'dark'
      connections.outputExp: 'darkBin2'
      binning: 64
  cpDarkMosaic1:
    class: lsst.pipe.tasks.visualizeVisit.VisualizeMosaicCalibTask
    config:
      connections.inputExp: 'darkBin1'
      connections.outputExp: 'darkMosaic1'
      binning: 8
  cpDarkMosaic2:
    class: lsst.pipe.tasks.visualizeVisit.VisualizeMosaicCalibTask
    config:
      connections.inputExp: 'darkBin2'
      connections.outputExp: 'darkMosaic2'
      binning: 64
contracts:
  - darkIsr.doDark == False
  - cpDarkCombine.calibrationType == "dark"
  - cpDarkCombine.exposureScaling == "DarkTime"
  - cpDarkBin1.binning == cpDarkMosaic1.binning
  - cpDarkBin2.binning == cpDarkMosaic2.binning
