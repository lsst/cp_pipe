description: cp_pipe FLAT calibration construction optimized for single-CCD cameras
tasks:
  flatIsr:
    class: lsst.ip.isr.IsrTask
    config:
      connections.ccdExposure: 'raw'
      connections.outputExposure: 'cpFlatProc'
      doWrite: true
      doDefect: false
      doBrighterFatter: false
      doFlat: false
      doFringe: false
      doApplyGains: false
      doSaturation: false
      maskNegativeVariance: false
      doBias: true
      doDark: true
      doInterpolate: false
      doSetBadRegions: false
  cpFlatMeasure:
    class: lsst.cp.pipe.cpFlatNormTask.CpFlatMeasureTask
    config:
      connections.inputExp: 'cpFlatProc'
      connections.outputStats: 'flatStats'
  cpFlatNorm:
    class: lsst.cp.pipe.cpFlatNormTask.CpFlatNormalizationTask
    config:
      connections.inputMDs: 'flatStats'
      connections.outputScales: 'cpFlatNormScales'
  cpFlatCombine:
    class: lsst.cp.pipe.cpCombine.CalibCombineByFilterTask
    config:
      connections.inputExpHandles: 'cpFlatProc'
      connections.inputScales: 'cpFlatNormScales'
      connections.outputData: 'flat'
      calibrationType: 'flat'
      exposureScaling: InputList
      scalingLevel: AMP
  cpFlatBin1:
    class: lsst.pipe.tasks.visualizeVisit.VisualizeBinCalibFilterTask
    config:
      connections.inputExp: 'flat'
      connections.outputExp: 'flatBin1'
      binning: 8
  cpFlatBin2:
    class: lsst.pipe.tasks.visualizeVisit.VisualizeBinCalibFilterTask
    config:
      connections.inputExp: 'flat'
      connections.outputExp: 'flatBin2'
      binning: 64
  cpFlatMosaic1:
    class: lsst.pipe.tasks.visualizeVisit.VisualizeMosaicCalibFilterTask
    config:
      connections.inputExps: 'flatBin1'
      connections.outputData: 'flatMosaic1'
      binning: 8
  cpFlatMosaic2:
    class: lsst.pipe.tasks.visualizeVisit.VisualizeMosaicCalibFilterTask
    config:
      connections.inputExps: 'flatBin2'
      connections.outputData: 'flatMosaic2'
      binning: 64
contracts:
  - flatIsr.doFlat == False
  - cpFlatBin1.binning == cpFlatMosaic1.binning
  - cpFlatBin2.binning == cpFlatMosaic2.binning
