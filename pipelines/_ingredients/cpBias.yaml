description: cp_pipe BIAS calibration construction
tasks:
  biasIsr:
    class: lsst.ip.isr.IsrTask
    config:
      connections.ccdExposure: 'raw'
      connections.outputExposure: 'cpBiasProc'
      doWrite: true
      doDefect: false
      doBias: false
      doVariance: true
      doLinearize: false
      doCrosstalk: false
      doBrighterFatter: false
      doDark: false
      doFlat: false
      doApplyGains: false
      doFringe: false
      doSaturation: true
      growSaturationFootprintSize: 0
      doWidenSaturationTrails: false
      doSaturationInterpolation: false
      maskNegativeVariance: false
      doInterpolate: false
      doSetBadRegions: false
  cpBiasCombine:
    class: lsst.cp.pipe.cpCombine.CalibCombineTask
    config:
      connections.inputExpHandles: 'cpBiasProc'
      connections.outputData: 'bias'
      calibrationType: 'bias'
      exposureScaling: "Unity"
      mask: ["DETECTED", "INTRP"]
  cpBiasBin1:
    class: lsst.pipe.tasks.visualizeVisit.VisualizeBinCalibTask
    config:
      connections.inputExp: 'bias'
      connections.outputExp: 'biasBin1'
      binning: 8
  cpBiasBin2:
    class: lsst.pipe.tasks.visualizeVisit.VisualizeBinCalibTask
    config:
      connections.inputExp: 'bias'
      connections.outputExp: 'biasBin2'
      binning: 64
  cpBiasMosaic1:
    class: lsst.pipe.tasks.visualizeVisit.VisualizeMosaicCalibTask
    config:
      connections.inputExps: 'biasBin1'
      connections.outputData: 'biasMosaic1'
      binning: 8
  cpBiasMosaic2:
    class: lsst.pipe.tasks.visualizeVisit.VisualizeMosaicCalibTask
    config:
      connections.inputExps: 'biasBin2'
      connections.outputData: 'biasMosaic2'
      binning: 64
contracts:
  - biasIsr.doBias == False
  - cpBiasCombine.calibrationType == "bias"
  - cpBiasCombine.exposureScaling == "Unity"
  - cpBiasBin1.binning == cpBiasMosaic1.binning
  - cpBiasBin2.binning == cpBiasMosaic2.binning
