description: cp_pipe FRINGE calibration construction
tasks:
  fringeIsr:
    class: lsst.ip.isr.IsrTask
    config:
      connections.ccdExposure: 'raw'
      connections.outputExposure: 'cpFringeIsr'
      doWrite: true
      doDefect: false
      doFringe: false
  cpFringe:
    class: lsst.cp.pipe.cpFringeTask.CpFringeTask
    config:
      connections.inputExp: 'cpFringeIsr'
      connections.outputExp: 'cpFringeProc'
  cpFringeCombine:
    class: lsst.cp.pipe.cpCombine.CalibCombineByFilterTask
    config:
      connections.inputExpHandles: 'cpFringeProc'
      connections.outputData: 'fringe'
      calibrationType: 'fringe'
      exposureScaling: "Unity"
  cpFringeBin8:
    class: lsst.pipe.tasks.visualizeVisit.VisualizeBinCalibTask
    config:
      connections.inputExp: 'fringe'
      connections.outputExp: 'fringeBin8'
      binning: 8
  cpFringeBin64:
    class: lsst.pipe.tasks.visualizeVisit.VisualizeBinCalibTask
    config:
      connections.inputExp: 'fringe'
      connections.outputExp: 'fringeBin64'
      binning: 64
  cpFringeMosaic8:
    class: lsst.pipe.tasks.visualizeVisit.VisualizeMosaicCalibTask
    config:
      connections.inputExps: 'fringeBin8'
      connections.outputData: 'fringeMosaic8'
      binning: 8
  cpFringeMosaic64:
    class: lsst.pipe.tasks.visualizeVisit.VisualizeMosaicCalibTask
    config:
      connections.inputExps: 'fringeBin64'
      connections.outputData: 'fringeMosaic64'
      binning: 64
contracts:
  - fringeIsr.doFringe == False
  - cpFringeCombine.calibrationType == "fringe"
  - cpFringeCombine.exposureScaling == "Unity"
  - cpFringeBin8.binning == cpFringeMosaic8.binning
  - cpFringeBin64.binning == cpFringeMosaic64.binning
